<!doctype html>
<html>
<head>
<link href="../../static/bootstrap.css" rel="stylesheet" media="screen">
<title>AWS Dashboard - Elastic IPs</title>
</head>
<body>
<div class="container-fluid"><div class="navbar"><div class="navbar-inner"><div class="container"><a class="brand">Welcome to AWS Dashboard - Elastic IPs</a>
    <ul class="nav">
    <li class="divider-vertical"></li>
    <li><a href="/">EC2</a></li>
    <li class="divider-vertical"></li>
    </ul>
    </div>
    </div>
	</div>
	</div>

<div class="row-fluid">
    <div class="span4 offset1" align="center">
	<span class="label label-info">Unassociated Elastic IPs</span></br>
	<p>
		<table class="table table-striped">
		<tr style="font-weight:bold">
		<td>Elastic IP</td><td>Domain</td><td>Delete</td>
		</tr>
		{% for eli in un_eli %}
		<tr>
		<td>
		{{eli['public_ip']}}
		</td>
		<td>
		{{eli['domain']}}
		</td>
		<td>
		<a href="/elastic_ips/{{region}}/delete/{{eli['public_ip']}}"><button class="btn btn-danger btn-mini" type="button">Delete</button></a>
		</td>
		</tr>
		{% endfor %}
		</table>
	</div>
</div>
</body>
</html>
